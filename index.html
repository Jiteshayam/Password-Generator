<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Password Generator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylee.css">
  </head>
  <body>

    <div class="container">
      <h1>Password Generator</h1>
      
      <div class="display-container">
        <input readonly placeholder="Password" class="display" data-passwordDisplay>
        <button class="copy-btn" data-Copy>
          <span class="tooltip" data-copyMsg></span>
          <img width="23" height="23" src="https://img.icons8.com/fluency-systems-regular/48/copy.png" alt="copy"/>
        </button>
      </div>

      <div class="input-container">

        <!-- Password Length Section -->
        <div class="length-container">
          <p>Password Length</p>
          <p password-lengthCount>0</p>
        </div>

        <!-- password slider section -->
        <input type="range" class="slider" min='4' max="26" password-lengthSlider step="1">

        <!-- checkbox -->
        <div class="check">
          <input type="checkbox" id="uppercase">
          <label for="upercase">Include Upercase Letter</label>
        </div>
        
        <div class="check">
          <input type="checkbox" id="lowercase">
          <label for="lowercase">Include lowercase Letter</label>
        </div>
        
        <div class="check">
          <input type="checkbox" id="numbers">
          <label for="numbers">Include Numbers</label>
        </div>
        
        <div class="check">
          <input type="checkbox" id="symbols">
          <label for="symbols">Include Symbols</label>
        </div>
        
        <!-- strength section -->
        <div class="strength-container">
          <p>Strength</p>
          <div class="indicator" strength-Indicator></div>
        </div>

        <!-- Generate password Button -->
        <button id="GenerateButton">Generate Button</button>

      </div>
      
    </div>
    <script src="index.js" async defer></script>
  </body>
</html>
